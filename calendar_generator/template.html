{{define "kalender"}}
{{range .Months}}
<table class="kalender">
	<tr>
		<th colspan="7">{{.Name}}</th>
	</tr>
	<tr>
		<th>Mån</th>
		<th>Tis</th>
		<th>Ons</th>
		<th>Dag</th>
		<th>Fre</th>
		<th>Lör</th>
		<th>Sön</th>
	</tr>
	{{range .Weeks}}<tr>
		{{range .Days}}<td{{if .Vego}} class="warn"{{end}}>{{.DayOfMonth}}</td>
		{{end}}
	</tr>
	{{end}}
</table>
{{end}}
{{end}}
